<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Album</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="img/innerspeaker.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="contenidoAlbum">
      
      <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
      </span>
      <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000
        p-2 w-[300px] overflow-y-auto text-center bg-gray-900 shadow h-screen">
        <div class="text-gray-100 text-xl">
          <div class="p-2.5 mt-1 flex items-center rounded-md ">
            <i class="bi bi-app-indicator px-2 py-1 bg-blue-600 rounded-md"></i>
            <h1 class="text-[15px]  ml-3 text-xl text-gray-200 font-bold">Tailwindbar</h1>
            <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="Openbar()"></i>
          </div>
          <hr class="my-2 text-gray-600">
    
          <div>
            <div class="p-2.5 mt-3 flex items-center rounded-md 
            px-4 duration-300 cursor-pointer  bg-gray-700">
              <i class="bi bi-search text-sm"></i>
              <input class="text-[15px] ml-4 w-full bg-transparent focus:outline-none" placeholder="Serach" />
            </div>
    
            <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
              <i class="bi bi-house-door-fill"></i>
              <span class="text-[15px] ml-4 text-gray-200">Home</span>
            </div>
            <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
              <i class="bi bi-bookmark-fill"></i>
              <span class="text-[15px] ml-4 text-gray-200">Bookmark</span>
            </div>
            <hr class="my-4 text-gray-600">
            <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
              <i class="bi bi-envelope-fill"></i>
              <span class="text-[15px] ml-4 text-gray-200">Messages</span>
            </div>
    
            <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
              <i class="bi bi-chat-left-text-fill"></i>
              <div class="flex justify-between w-full items-center" onclick="dropDown()">
                <span class="text-[15px] ml-4 text-gray-200">Chatbox</span>
                <span class="text-sm rotate-180" id="arrow">
                  <i class="bi bi-chevron-down"></i>
                </span>
              </div>
            </div>
            <div class=" leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="submenu">
              <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Social</h1>
              <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Personal</h1>
              <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Friends</h1>
            </div>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
              <i class="bi bi-box-arrow-in-right"></i>
              <span class="text-[15px] ml-4 text-gray-200">Logout</span>
            </div>
    
          </div>
        </div>
      </div>
    
      <script>
        function dropDown() {
          document.querySelector('#submenu').classList.toggle('hidden')
          document.querySelector('#arrow').classList.toggle('rotate-0')
        }
        dropDown()
    
        function Openbar() {
          document.querySelector('.sidebar').classList.toggle('left-[-300px]')
        }
      </script>

      <container class="containerFormulario">
        <form>
          <fieldset>
              <div>Nuevo Album</div>
              <p class="textoFormulario">
                <label for="titulo">
                  <span>Titulo:</span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="titulo" id="titulo" name="titulo" />
              </p>
              <p class="textoFormulario">
                <label for="date">
                  <span>AÃ±o de lanzamiento del album:</span>
                  <strong><abbr title="required">*</abbr></strong>
                  <br>el formato mm/aa</br>
                </label>
                <input type="date" id="date" name="expiration" />
              </p>
              <p class="textoFormulario">
                <label for="descripcion">
                  <span>Descripcion:</span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="descripcion" id="descripcion" name="descripcion" />
              </p>
              <p class="textoFormulario">
                <label for="imagen">
                  <span>Imagen:</span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="imagen" id="imagen" name="imagen" placeholder="Ingrese la url"/>
              </p>
            </section>
              </div>
              <button type="submit" class="boton">Agregar Album</button>
            </fieldset>
          </form>  
        </container>
    </main>
	<script src="index.js"></script>
  </body>
</html>
